name: CI Build

on:
  push:
    branches: [ master, main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # CRITICAL: MinVer needs full Git history

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Add Voyager NuGet Source
      run: dotnet nuget add source "https://nuget.pkg.github.com/Voyager-Poland/index.json" -n Voyager-Poland -u ${{secrets.VOYAGER_NUGET_USER}} -p ${{secrets.VOYAGER_NUGET_TOKEN}} --store-password-in-clear-text

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Test
      run: dotnet test --no-build --verbosity normal -c Release --collect:"XPlat Code Coverage"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success() && github.event.repository.visibility == 'public'
      with:
        files: '**/coverage.cobertura.xml'
        fail_ci_if_error: false

    - name: Pack
      run: dotnet pack --no-restore --no-build -c Release src/**/*.csproj

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: packages
        path: src/**/bin/Release/*.nupkg
        compression-level: 0
        retention-days: 1
        overwrite: true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on push to main/master (not on PR)
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    permissions:
      packages: write
      contents: read

    steps:
      - name: Add Voyager NuGet Source
        run: dotnet nuget add source "https://nuget.pkg.github.com/Voyager-Poland/index.json" -n Voyager-Poland -u ${{secrets.VOYAGER_NUGET_USER}} -p ${{secrets.VOYAGER_NUGET_TOKEN}} --store-password-in-clear-text

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages

      - name: Publish to GitHub Packages
        run: dotnet nuget push **/*.nupkg -s Voyager-Poland --skip-duplicate

      - name: Publish to NuGet.org
        if: github.event.repository.visibility == 'public'
        run: dotnet nuget push **/*.nupkg --api-key ${{secrets.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate

  release:
    runs-on: ubuntu-latest
    needs: build
    # Only create release on tags
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: packages

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '**/*.nupkg'
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'preview') || contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
